<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简数码助手</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="default-style.css">
    <link rel="stylesheet" href="tui-style.css" id="tui-style">
</head>
<body>
    <div class="container">
        <header>
            <h1>极简数码助手</h1>
            <input type="text" id="productSearchInput" class="search-input" placeholder="请输入产品名称">
            <p>一站式查询，了解数码产品详细信息。</p>
        </header>

        <div class="main-content-area">
            <aside class="left-panel">
                <h2 class="filter-header">筛选条件</h2>
                <div class="filter-buttons">
                    <button id="filterByBrandBtn" class="active">按品牌筛选</button>
                    <button id="filterByCategoryBtn">按品类筛选</button>
                </div>
                <div id="filterOptions" class="filter-options">
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="toggleGlobalStyle">
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">TUI样式</span>
                </div>
            </aside>

            <main class="main-content">
                <div id="listToolbar" class="list-toolbar hidden">
                    <div id="subFilterContainer" class="sub-filter-container">
                    </div>
                    <div>
                        <select id="sortDropdown" class="sort-dropdown">
                            <option value="sales_desc">销量从高到低</option>
                            <option value="price_asc">价格从低到高</option>
                            <option value="price_desc">价格从高到低</option>
                            <option value="releaseDate_desc">发布时间从新到旧</option>
                        </select>
                    </div>
                </div>

                <div id="mainContent" class="main-content-wrapper">
                </div>

                <div id="messageBox" class="message-box info hidden" role="alert">
                    <p id="messageText"></p>
                </div>
                
                <div id="paginationContainer" class="pagination-container hidden">
                </div>
            </main>

        </div>
    </div>

    <script src="mockData.js"></script>
    <script src="index.js"></script>
</body>
</html>
